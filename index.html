    <form  action="#" id="form" style="text-align: center;" name="regform" class="reg_form" >
        <input type="hidden" id="saveindex">
        <div class="form">
       <label for="name">Name</label>
       <input type="text" name="name" class="form-control" id="name"  placeholder="Enter your name">
       <p id="name_error" class="error"></p>
          </div>
    <div class="form">
    <label  for="email">Email</label>
       <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
       <p id="email_error" class="error"></p>
     </div>
      <div class="form">
        <label  for="password">Password:</label>
       <input type="password" name="pwd" class="form-control" placeholder="Enter your password" id="pwd">
       <p id="pwd_error" class="error"></p>
     </div>
     <div class="form">
         <label  for="mobile-no">Mobile No:</label>
        <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="Enter your Mobile No" maxlength="10">
        <p id="mobile_error" class="error"></p>
      </div>
      <div class="form">
         <label  for="brithdate">Brithdate:</label>
        <input type="date" name="b_date" class="form-control" id="b_date">
        <p id="bdate_error" class="error"></p>
      </div>
      <div class="form">
       <label>Gender:</label>
       <label>
         <input name="gender" value="Female" type="radio" class="radio" >Female</label>
       <label>
         <input name="gender" value="Male" type="radio" class="radio" >Male</label>
         <label id="gender_error" class="error"></label>
     </div>
     
     <div class="form">
         <label>City:</label>
        <select name="city" class="form-control dropdown" id="city">
         <option value="" disabled="" selected="">Select Your City</option>
         <option value="Ahemdabad">Ahemdabad</option>
         <option value="Bhavnagar">Bhavnagar</option>
         <option value="Surat">Surat</option>
         <option value="Bharuch">Bharuch</option>
        </select>
        <p id="city_error" class="error"></p>
      </div>
      <div class="form">
        <label>Programming Languages:</label>
        <label for="C"><input type="checkbox" class="input-checkbox" name="lang" id="c" value="C">C</label>
        <label for="Java"><input type="checkbox" name="lang"class="input-checkbox" id="java" value="java">Java</label>
        <label for="Android"><input type="checkbox" name="lang" class="input-checkbox" id="android" value="Android">Android</label> 
        <p id="lang_error" class="error"></p>    
      </div>
       <div class="form">
    <label id="textarea-label" for="text-area">Address: </label>
         <textarea id="address" class="input-textarea" name="comment" placeholder="Enter your Address here..."></textarea>
         <p id="address_error" class="error"></p>
       </div>
       <div class="form">
           <input type="file" id="img" name="img" class="form-control" accept="image/*" onchange="imageValidate()">
           <p id="img_error" class="error"></p>
            </div>
      <div class="form">
       <button type="button" id="submit" class="submit-btn text-align" onclick="readdata();"> Submit</button>
     </div>
     <div class="form">
         <button type="button" id="savebtn" class="submit-btn text-align"  style="display: none;" onclick="saveitem();">Save</button>
       </div>
     </form>
     <p id="form_error" class="error"></p>

    <p class="list">Detail of Registration Form</p>
    <table class="tdata" id="addList">


    </table>
